<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пасьянс</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="overflow: hidden;">
    <div class="solitare">
        <div class="solitare-head">
            <div class="solitare-head-content">
            <div class="cards-place deck fixed deck-front"></div>
            <div class="cards-place" id="place"></div>

            <div class="right-decks">
                <div class="cards-place fixed right-deck deck-front" data-order="0" data-suit="hearts"></div>
                <div class="cards-place fixed right-deck deck-front" data-order="0" data-suit="diamonds"></div>
                <div class="cards-place fixed right-deck deck-front" data-order="0" data-suit="clubs"></div>
                <div class="cards-place fixed right-deck deck-front" data-order="0" data-suit="spades"></div>
            </div>
        </div>
    </div>
        <div class="solitare-place">
            <div class="solitare-place-content">
            <div class="cards-place fixed" data-order="14"></div>
            <div class="cards-place fixed" data-order="14"></div>
            <div class="cards-place fixed" data-order="14"></div>
            <div class="cards-place fixed" data-order="14"></div>
            <div class="cards-place fixed" data-order="14"></div>
            <div class="cards-place fixed" data-order="14"></div>
            <div class="cards-place fixed" data-order="14"></div>

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
